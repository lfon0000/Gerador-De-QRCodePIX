<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#d32f2f">
    <meta name="description" content="Gerador de QR Code PIX - Madmras Ferragens">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PIX Madmras">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo-madmraz5.png">
    <link rel="apple-touch-icon" href="logo-madmraz5.png">
    <title>PIX - Madmras Ferragens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-madmraz5.png" alt="Madmras Ferragens" class="logo">
            <h1>Pagamento PIX</h1>
        </header>

        <main>
            <div class="info-box">
                <p class="beneficiario"><strong>Beneficiario:</strong> Madmras Ferragens Ltda</p>
                <p class="chave"><strong>Chave PIX (CNPJ):</strong> 11049570000192</p>
            </div>

            <div class="input-group">
                <label for="valor">Valor a receber (R$):</label>
                <input type="text" id="valor" inputmode="decimal" placeholder="0,00" autocomplete="off">
            </div>

            <button id="btn-gerar" class="btn btn-primary">
                Gerar QR Code PIX
            </button>

            <div id="qrcode-container" class="qrcode-container hidden">
                <div id="qrcode-wrapper">
                    <canvas id="qrcode-canvas"></canvas>
                </div>
                <p class="valor-display">Valor: <span id="valor-display">R$ 0,00</span></p>

                <div class="codigo-container">
                    <label>Codigo Copia e Cola:</label>
                    <textarea id="codigo-pix" readonly></textarea>
                    <button id="btn-copiar" class="btn btn-secondary">
                        Copiar Codigo
                    </button>
                </div>

                <button id="btn-compartilhar" class="btn btn-whatsapp">
                    Compartilhar via WhatsApp
                </button>
            </div>
        </main>

        <footer>
            <p>Madmras Ferragens - No seu sonho, no seu lar!</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">Codigo copiado!</div>

    <script src="qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
